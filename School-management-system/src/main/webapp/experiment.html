<!doctype html>
<html ng-app="demo">
	<head>
		<title>Hello AngularJS</title>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.min.js"></script>
    	<script src="angularControllers/student.js"></script>
	</head>

	<body>
		<div ng-controller="student">
			<table>
				<thead>
					<tr>
						<th>id</th>
						<th>First Name</th>
						<th>Last Name</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="student in students">
						<td>{{student.id}}</td>
						<td>{{student.firstName}}</td>
						<td>{{student.lastName}}</td>
					</tr>
				</tbody>
			</table>
			<br>
			<hr>
			<p>The ID is {{student.id}}</p>
			<p>The content is {{student.firstName}}</p>
		</div>
	</body>
</html>
